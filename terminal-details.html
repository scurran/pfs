		<div class="container-fluid">

				</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-4 col-lg-4">				
					<form role="form">
					  <div class="form-group">
					    <label for="terminalName">Terminal name</label>
					    <input type="text" class="form-control" id="terminalName" value="Avonmouth">
					  </div>
					  <div class="form-group">
					    <label for="terminalBrand">Brand</label>
					    <input type="text" class="form-control" id="terminalBrand" value="Esso">
					  </div>
					  <div class="form-group">
					    <label for="terminalPostcode">Postcode</label>
					    <input type="text" class="form-control" id="terminalPostcode" value="AB1 2QW">
					  </div>
					<div class="form-group">
						<label>Feed type</label>
					    
						<div class="checkbox">
						  <label>
						    <input type="checkbox" value="" checked>
						    Pipeline
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" value="">
						    Rail
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" value="">
						    Refinery
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" value="">
						    Sea
						  </label>
						</div>
					</div>	
					  <div class="form-group">
					    <label for="terminalPostcode">Weekly contract amount</label>
					    <input type="text" class="form-control" id="terminalPostcode" value="3,000,000">
					  </div>
					  <button type="submit" class="btn btn-primary">Save terminal details</button>
					</form>
